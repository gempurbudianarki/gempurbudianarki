# File Konfigurasi untuk Simulasi Vulnerability Assessment

# Teks komentar yang akan diposting oleh bot di setiap issue
comments:
  successful_scan: "Terima kasih {author} telah berpartisipasi! Hasil scan pada **{server}**: `{result}`"
  invalid_reset: "Gagal: Hanya pemilik repositori @{owner} yang dapat me-reset simulasi."
  successful_reset: "Sistem simulasi berhasil di-reset oleh {author}. Kerentanan baru telah digenerate secara acak."
  unknown_command: "Perintah tidak dikenali: `{command}`. Pastikan judul issue sesuai format yang ditentukan."

# Template untuk membuat issue baru saat link di-klik
issues:
  scan_server:
    title: "VA: Run Scan on {server_name}"
    body: "This issue was automatically generated by clicking a link on the profile README. Please click 'Submit new issue' to proceed."
  reset_simulation:
    title: "VA: Reset Simulation"
    body: "This issue will reset the entire simulation board. Only the repository owner can successfully run this command."

# Penanda di README.md tempat konten akan disisipkan
markers:
  board: "VA_BOARD"
  last_scans: "LAST_SCANS"
  top_operators: "TOP_OPERATORS"